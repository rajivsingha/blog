title: "Rajiv Singha"
baseline: "Search Engine Optimization Practitioner"
description: "A simple blog to share my thoughts on SEO and other things"
keywords: ""
author: "Rajiv Singha"
baseurl: "https://rajivsingha.netlify.com/"
canonicalurl: true
theme: "hyde"
date:
  format: "j F Y"
  timezone: "Europe/Paris"
output:
  formats:
    - name: netlify_redirects
      mediatype: "text/plain"
      extension: ""
virtualpages:
  - path: admin
    title: "Content Manager (Netlify CMS)"
    layout: admin/index
    output: html
  - path: _redirects
    output: netlify_redirects
netlify:
  cms:
    path: "admin"
    version: "latest"
  identity:
    version: "v1"
optimize:
  enabled: true
